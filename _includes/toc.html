{% assign enable_toc = false %}
{% if site.toc and page.toc %}
  {% if page.content contains '<h2' or page.content contains '<h3' %}
    {% assign enable_toc = true %}
  {% endif %}
{% endif %}

{% if enable_toc %}
<!-- BS-toc.js will be loaded at medium priority -->
<script src="{{ site.data.assets[origin].bootstrap-toc.js | relative_url }}"></script>

<div id="toc-wrapper" class="pl-0">
  <div class="dropdown-container">
    {{- site.data.locales[site.lang].panel.toc -}}
    <i class="fa fa-angle-down"></i>
  </div>
  <nav id="toc" data-toggle="toc"></nav>
</div>
{% endif %}

<script>
  $('.dropdown-container').on('click', (event) => {
    $('.dropdown-container').toggleClass('active');
  });
</script>
